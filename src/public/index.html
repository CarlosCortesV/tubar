<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubar - Reserva de Bares</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./img/TuBar Fondo Transparente letras blancas.png" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/TuBar Fondo Transparente letras blancas.png" alt="Tubar">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="reserva.html">Reservas</a></li>
                <li>
                    <a href="login.html" class="login-icon">
                        <i class="fas fa-user"></i> <!-- Icono de Login -->
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="principal">
        <section id="home">
            <h2 class="text-home">BIENVENIDO<br>A TUBAR!</h2>
            <p class="text-home-p">LA MEJOR PLATAFORMA PARA RESERVAR<br>EN TUS BARES FAVORITOS.</p>
            <button type="button" class="button-home">EXPLORAR BARES</button>
        </section>
        <section id="reservas">
            <div class="card-container">
                <!-- Ejemplo de tarjeta de un bar -->
                <div class="card">
                    <img src="img/bbc.jpg" alt="Imagen del Bar 1">
                    <h3>Luna</h3>
                    <p>Ambiente exclusivo y bebidas premium.</p>
                    <form action="/login.html" method="get">
                        <button type="submit" class="reservar-btn">Reservar</button>
                    </form>
                </div>
                <div class="card">
                    <img src="img/beer.webp" alt="Imagen del Bar 2">
                    <h3>Gongola</h3>
                    <p>Un lugar perfecto para una noche inolvidable.</p>
                    <form action="/login.html" method="get">
                        <button type="submit" class="reservar-btn">Reservar</button>
                    </form>
                </div>
                <!-- Añadir más tarjetas de bares según sea necesario -->
            </div>
        </section>
    </div>
    <div id="card-container"></div>
    <img src="https://uniminuto0-my.sharepoint.com/:u:/g/personal/carlos_cortes-v_uniminuto_edu_co/EVWqoAS2lHpFp4e4Lwm1_JgBBE7e-MvSoq68yP4bvhpC2Q?e=M1yeqT" alt="pruebas">
    <footer>
        <p>&copy; 2024 Tubar. Todos los derechos reservados.</p>
    </footer>

<!-- Modal para mostrar detalles de reserva -->
<div id="modal" class="modal">
    <div class="modalbar-overlay" id="modal-overlay"></div>
    <div class="modalbar-container" id="modal-container">
        <!-- X para cerrar el modal -->
        <span class="close" id="close-modal">&times;</span>
        
        <h3>Detalles de la Reserva</h3>
        <input type="number" class="modalbar-input" id="id-mesa" placeholder="ID de Mesa" required>
        <input type="date" class="modalbar-input" id="fecha-reserva" required>
        <input type="time" class="modalbar-input" id="hora-reserva" required>
        <input type="number" class="modalbar-input" id="numero-personas" placeholder="Número de Personas" required>
        <button class="modalbar-btn" onclick="confirmarReserva()">Confirmar Reserva</button>
    </div>
</div>

    <script src="app.js"></script>
    <script src="modal.js"></script>
</body>
</html>
