<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <form id="loginForm">
        <div class="login-container">
            <h1 class="login-title">Iniciar Sesión en TuBar</h1>
            <input type="text" id="username" class="login-input-field" placeholder="Usuario" required>
            <input type="password" id="password" class="login-input-field" placeholder="Contraseña" required>
            <button type="submit" class="login-btn">Ingresar</button>
            <p id="message" style="color: red; display: none;">Credenciales inválidas</p>
        </div>
    </form>
    <script src="app.js"></script>
    <script src="modal.js"></script>
</body>
</html>
